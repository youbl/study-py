{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <!-- 英雄区块 -->
        <div class="jumbotron bg-primary text-white rounded p-5 mb-4">
            <h1 class="display-4">欢迎访问我的网站</h1>
            <p class="lead">这是一个基于FastAPI构建的现代web应用示例</p>
            <a class="btn btn-light btn-lg" href="/about" role="button">了解更多</a>
        </div>

        <!-- 功能介绍 -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">🚀 快速开发</h5>
                        <p class="card-text">基于FastAPI框架，提供高性能的API和web服务</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">📱 响应式设计</h5>
                        <p class="card-text">使用Bootstrap构建的现代化响应式用户界面</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">📚 自动文档</h5>
                        <p class="card-text">自动生成的API文档，方便开发和测试</p>
                        <a href="/docs" class="btn btn-primary btn-sm">查看文档</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- API测试区域 -->
        <div class="card mt-4">
            <div class="card-header">
                <h5>API测试</h5>
            </div>
            <div class="card-body">
                <button id="testApiBtn" class="btn btn-success">测试Hello API</button>
                <div id="apiResult" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
